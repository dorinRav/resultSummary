<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./main.css" />
		<title>Frontend Mentor | Results summary component</title>
	</head>
	<body>
		<main class="card-field">
			<section class="top-field">
				<p>Your Result</p>
				<div class="circle-result">
					<h1>76</h1>
					<p><span>of 100</span></p>
				</div>
				<h2>Great</h2>
				<p>
					You scored higher than 65% of the people who have taken these tests.
				</p>
			</section>
			<section class="bottom-field">
				<p>Summary</p>
				<div class="category reaction">
					<div class="icon">
						<img src="./icon-reaction.svg" alt="lightning icon" />
					</div>
					<div class="txt">
						<p class="name">Reaction</p>
						<p>80 <span>/ 100</span></p>
					</div>
				</div>
				<div class="category memory">
					<div class="icon">
						<img src="./icon-memory.svg" alt="brain icon" />
					</div>
					<div class="txt">
						<p class="name">Memory</p>
						<p>92 <span>/ 100</span></p>
					</div>
				</div>
				<div class="category verbal">
					<div class="icon">
						<img src="./icon-verbal.svg" alt="chat cloud icon" />
					</div>
					<div class="txt">
						<p class="name">Verbal</p>
						<p>61 <span>/ 100</span></p>
					</div>
				</div>
				<div class="category visual">
					<div class="icon">
						<img src="./icon-visual.svg" alt="eye icon" />
					</div>
					<div class="txt">
						<p class="name">Visual</p>
						<p>72 <span>/ 100</span></p>
					</div>
				</div>
				<button class="btn-continue">Continue</button>
			</section>
		</main>
	</body>
</html>
